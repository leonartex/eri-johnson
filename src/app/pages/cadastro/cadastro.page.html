<ion-header>
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha" name="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirma senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.confirmaSenha" name="confirmaSenha"></ion-input>
    </ion-item>
    <div class="align-center">
      <ion-button (click)="cadastrar()" [disabled]="!usuario.valid">Cadastrar</ion-button>
    </div>
  </form>
</ion-content>
