<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h2>Entrar</h2>

    <form>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.senha" [(ngModel)]="usuario.confirmaSenha" name="senha"></ion-input>
      </ion-item>
      <div class="align-center">
        <ion-button (click)="login()"  [disabled]="!usuario.valid">Entrar</ion-button>
      </div>
    </form>
    <a href="/cadastro">NÃ£o possui conta? Cadastre-se</a>
  </div>
</ion-content>
